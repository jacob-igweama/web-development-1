<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upskill survey from</title>
</head>
<body>
  <header> Upskill Survey form</header>
    <form action="" method="post">
      
        <div>
        <label for="Name"> Name</label><br>
        <input type="text" id="Name" placeholder="Enter you name" name="full_name"> <br>
        </div>
        <br>
        <div>
            <label for="Email"> Email</label><br>
            <input type="email" id="email" placeholder="Enter you email" name="email_address"> <br>
        </div>
        <br>
        <div>
        <label for="Age"> Age</label><br>
        <input type="number" id="Age" placeholder="Enter you age" name="Age"> <br>
        </div>
        <br>
        <div>
        <label for="Employments status">Which option best describes you?</label><br>
        <select name="Occupation" label="Occupation">
        <option value="Student"> Student </option>
        <option value="Employed"> Unemployed</option>
        <option value="Unemployed"> Unemployed</option>
        <option value="Retired"> Retired</option>
        </div>
        </select>
<br>
        <label for="Recommendation">Would you recommend Genesys Upskill to a friend?</label><br>
        <div>
        <input type="radio" id="Yes" name="recommendation" value="Yes">
        <label for="Yes">Yes</label>
        </div>
        <div>
        <input type="radio" id="No" name="recommendation" value="No">
        <label for="No">No</label>
        </div>
        <div>
        <input type="radio" id="Maybe" name="recommendation" value="Maybe">
        <label for="Maybe">Maybe</label>
        </div>
    
        <h5>Languages and frameworks known (check all that apply</h5>
        <div>
        <input type="checkbox" id="C" name="Languages_known" value="C">
        <label for="onions"> C</label>
        </div>
        <div>
        <input type="checkbox" id="C++" name="Languages_known" value="C++" >
        <label for="C++"> C++</label>
        </div>
        <div>
        <input type="checkbox" id="C#" name="Languages_known" value="C#">
        <label for="C#"> C#</label>
        </div>

        <div>
        <input type="checkbox" id="onions" name="Languages_known" value="Java">
        <label for="Java"> Java</label>
        </div>
        <div>
        <input type="checkbox" id="Python" name="Languages_known" value="Python" >
        <label for="Python"> Python</label>
        </div>
        <div>
        <input type="checkbox" id="JavaScript" name="Languages_known" value="JavaScript">
        <label for="JavaScript"> JavaScript</label>
        </div>
    <div>
    <input type="checkbox" id="React" name="Languages_known" value="React">
    <label for="React">React </label>
    </div>
    <div>
    <input type="checkbox" id="Angular" name="Languages_known" value="Angular" >
    <label for="Angular"> Angular</label>
    </div>
    <div>
    <input type="checkbox" id="Django" name="Languages_known" value="Django">
    <label for="Django"> Django</label>
    </div> 
   
    <div>
    <input type="checkbox" id="Spring" name="Languages_known" value="Spring" >
    <label for="Spring"> Spring</label>
    </div>
<section>
    <label for="comments"> Any comments or suggestions</label><br>
    <span></span>
    <textarea
        rows="3" cols="60">
    </textarea>
</section>
    
   
   
   
    </form>   
</main> 
</body>
</html>
